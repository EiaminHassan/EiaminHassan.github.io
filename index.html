<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/publication.css" />

  <link rel="stylesheet" href="css/activities.css" />
  <link rel="stylesheet" href="css/footer.css" />

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

<!-- Navigation Header -->
<nav class="about-navbar">
  <div class="about-navbar-container">

    <ul class="about-navbar-links">

      <li><a href="#publications" class="nav-link">Publications</a></li>
      <li><a href="#projects" class="nav-link">Projects</a></li>
      <li>
        <a href="#competitive" class="nav-link">Problem Solving</a>
      </li>
      <li><a href="#activities" class="nav-link">Activities</a></li>
    </ul>

    <button class="theme-toggle" aria-label="Toggle theme">
      <i class="fas fa-sun"></i>
    </button>
  </div>
</nav>

<!-- Main Content Container -->
<main id="main-content">
  <!-- About Section (loaded from about.html) -->
  <div id="about-section"></div>

  <!-- Publications Section (loaded from publication.html) -->
  <div id="publications-section"></div>

  <!-- Projects Section (loaded from project.html) -->
  <div id="projects-section"></div>

  <!-- Problem Solving Section (loaded from competitive.html) -->
  <div id="competitive-section"></div>

  <!-- Activities Section (loaded from activities.html) -->
  <div id="activities-section"></div>
</main>

<!-- Footer -->
<footer class="portfolio-footer">
  <div class="footer-container">
    <p class="footer-copyright">

    <div class="footer-social">
      <a
        href="mailto:eiaminhassan35@gmail.com"

<script>
  // Load section HTML files
  async function loadSection(sectionId, filePath) {
    try {
      const response = await fetch(filePath);
      const html = await response.text();
      document.getElementById(sectionId).innerHTML = html;
    } catch (error) {
      console.error(`Error loading ${filePath}:`, error);
    }
  }

  // Load all sections
  async function loadAllSections() {
    await Promise.all([
      loadSection('about-section', 'sections/about.html'),
      loadSection('publications-section', 'sections/publication.html'),
      loadSection('projects-section', 'sections/project.html'),
      loadSection('competitive-section', 'sections/competitive.html'),
      loadSection('activities-section', 'sections/activities.html')
    ]);
    
    // Initialize interactivity after sections are loaded
    initializeInteractivity();
  }

  // Initialize all interactive functionality
  function initializeInteractivity() {
    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');

    // Check for saved theme preference
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      body.classList.add('dark-mode');
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
        localStorage.setItem('theme', 'dark');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
        localStorage.setItem('theme', 'light');
      }
    });

    // Navbar scroll effect
    const navbar = document.querySelector('.about-navbar');
    
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
          
          // Update active link
          document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
          });
          this.classList.add('active');
        }
      });
    });

    // Update active nav link on scroll
    window.addEventListener('scroll', () => {
      let current = '';
      const sections = document.querySelectorAll('section[id]');
      
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.clientHeight;
        if (pageYOffset >= sectionTop - 200) {
          current = section.getAttribute('id');
        }
      });

      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('active');
        }
      });
    });
  }

  // Load sections when DOM is ready
  document.addEventListener('DOMContentLoaded', loadAllSections);
</script>

</body>
</html>
